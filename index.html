<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по налогам</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест по налогам</h1>
        <div id="quiz-container">
            <div id="question-number">Вопрос <span id="current-q">1</span> из <span id="total-q"></span></div>
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback"></div>
            <div class="buttons">
                <button id="check-answer-btn">Проверить ответ</button>
                <button id="next-question-btn" style="display:none;">Следующий вопрос</button>
                <button id="restart-quiz-btn" style="display:none;">Начать заново</button>
            </div>
            <div id="score-display"></div>
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
